<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #F8A8B8; /* Barbie Pink */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
        }

        .welcome-container {
            background-color: rgba(255, 255, 255, 0.8); /* Soft white background */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 600px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 70px;
            color: #FF66B2; /* Barbie Pink */
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .quote {
            font-size: 20px;
            color: #FF66B2;
            font-style: italic;
            margin-top: 15px;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 0.5px;
        }

        .hearts {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #FF66B2;
        }

        .sparkles {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FFD700;
            font-size: 25px;
        }

    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome!ðŸŒ¸</h1>
        <div class="quote">
            <p><i>You're all set to track your study habits!</i></p>
        </div>
        <script>
            // After a successful login, redirect to the Study Habit Tracker page
            setTimeout(function() {
                window.location.href = 'study-habit-tracker.html';
            }, 3000); // Redirects after 3 seconds
        </script>

</body>
</html>
