<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Habit Tracker</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f9f7f7;
            text-align: center;
            padding: 100px 0;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            padding: 12px;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #ffb3cc;
            background-color: #fff;
            margin-bottom: 15px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .input-field:focus {
            border-color: #ff66b2;
            outline: none;
        }
        .button {
            padding: 12px 28px;
            background-color: #ffb3cc;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #ff99cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <input type="email" class="input-field" id="email" placeholder="Enter your email" required>
        <input type="password" class="input-field" id="password" placeholder="Enter your password" required>
        <button class="button" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect to the Welcome Page upon successful login
                window.location.href = 'welcome.html';
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>

</body>
</html>
