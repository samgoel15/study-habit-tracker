<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - Customer Care</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f9f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #ffb6c1;
            padding: 30px;
            font-size: 34px;
            color: #ff66b2;
            margin: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        .content {
            padding: 40px;
        }

        .customer-care {
            font-size: 20px;
            color: #ff66b2;
        }

        .button {
            padding: 12px 28px;
            background-color: #ffb3cc;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff99cc;
        }

    </style>
</head>
<body>

    <div class="header">
        Help
    </div>

    <div class="content">
        <h2>Customer Care</h2>
        <p class="customer-care">For assistance, please call our customer care at: <strong>+123 456 789</strong></p>
        <button class="button" onclick="window.location.href='study-habit-tracker.html'">Back to Tracker</button>
    </div>

</body>
</html>
